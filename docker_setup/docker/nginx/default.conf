server {
    listen 80;
    server_name localhost;
    root /var/www/html/public;
    index index.php index.html index.htm;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Configuration pour les gros fichiers (musique)
    client_max_body_size 100M;
    client_body_timeout 300s;
    client_header_timeout 300s;
    keepalive_timeout 300s;
    send_timeout 300s;

    # Gestion des fichiers statiques
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Gestion des fichiers audio
    location ~* \.(mp3|wav|flac|ogg|m4a|aac)$ {
        expires 1y;
        add_header Cache-Control "public";
        add_header Accept-Ranges bytes;
        try_files $uri =404;
    }

    # Dossier uploads
    location /uploads/ {
        expires 1y;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Routes principales
    location / {
        # Try to serve static files first, otherwise dispatch to router.php
        try_files $uri /router.php$is_args$args;
    }

    # PHP-FPM
    location ~ ^/router\.php(/|$) {
        fastcgi_pass php:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        fastcgi_param HTTPS off;
        
        # Augmenter les timeouts pour les gros uploads
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_connect_timeout 300;
        
        # Buffer pour les gros fichiers
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        
        internal;
    }

    # Sécurité : bloquer l'accès aux fichiers PHP dans uploads
    location ~ /uploads/.*\.php$ {
        deny all;
        return 404;
    }

    # Sécurité : cacher les fichiers sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.php$ {
        return 404;
    }

    # Error handling
    error_page 404 /router.php;
}